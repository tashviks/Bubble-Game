<!DOCTYPE html>
<html>
    <head>
        <title>Bubble Game</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="heading"><h1>Bubble Game</h1></div>
        <div id="main">
            <div id="panel">
                <div id="ptop">
                    <div class="elem">
                        <h2>Hit</h2>
                        <div id="hitval" class="box"></div>
                    </div>

                    <div class="elem">
                        <h2>Timer</h2>
                        <div id="timerval" class="box">60</div>
                    </div>

                    <div class="elem">
                        <h2>Score</h2>
                        <div id = "scoreValue" class="box">0</div>
                    </div>

                    <button id="start">Start</button>
                </div>  
                <div id="pbtm">
                </div>
            </div>
        </div>
        <footer>Created by Tashvik Srivastava</footer>
    </body>
    <script src="script.js"></script>
</html>
